<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fira-code { font-family: 'Fira Code', monospace; }
        .canvas-container { min-height: 500px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <a href="index.html" class="text-indigo-600 hover:text-indigo-800 mb-4 inline-block">&larr; Back to Hub</a>
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Binary Tree Visualizer</h1>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-1/3 bg-white p-6 rounded-lg shadow-md border border-gray-200 self-start">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-3">Controls</h2>
                <div class="space-y-4">
                    <div class="p-3 border rounded-md bg-gray-50">
                        <h3 class="font-semibold text-lg mb-2">Modify</h3>
                        <input type="number" id="value-input" class="w-full px-3 py-2 border rounded-md mb-3" placeholder="Enter Value">
                        <div class="grid grid-cols-3 gap-2">
                            <button id="insert-btn" class="w-full bg-indigo-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-indigo-700">Insert</button>
                            <button id="search-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-blue-700">Search</button>
                            <button id="delete-btn" class="w-full bg-red-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-red-700">Delete</button>
                        </div>
                    </div>

                    <div class="p-3 border rounded-md bg-gray-50">
                        <h3 class="font-semibold text-lg mb-2">Traversals & Properties</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <button id="inorder-btn" class="bg-teal-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-teal-700">DFS: In-order</button>
                            <button id="preorder-btn" class="bg-teal-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-teal-700">DFS: Pre-order</button>
                            <button id="postorder-btn" class="bg-teal-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-teal-700">DFS: Post-order</button>
                            <button id="bfs-btn" class="bg-cyan-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-cyan-700">BFS</button>
                            <button id="diameter-btn" class="bg-purple-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-purple-700">Diameter</button>
                            <button id="is-balanced-btn" class="bg-purple-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-purple-700">Is Balanced?</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:w-2/3">
                <div class="bg-white rounded-lg shadow-md border border-gray-200">
                    <div class="p-4 canvas-container">
                         <canvas id="visualizerCanvas"></canvas>
                    </div>
                    <div class="border-t p-4">
                        <h3 class="font-semibold text-slate-500 text-sm mb-1">STATUS</h3>
                        <p id="status-display" class="fira-code text-lg">Ready. Insert a node to begin.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>
    <script src="binary-tree.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashSet Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fira-code { font-family: 'Fira Code', monospace; }
        canvas { min-height: 500px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <a href="index.html" class="text-indigo-600 hover:text-indigo-800 mb-4 inline-block">&larr; Back to Hub</a>
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">HashSet Visualizer</h1>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Controls -->
            <div class="lg:w-1/3 bg-white p-6 rounded-lg shadow-md border border-gray-200 self-start">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-3">Controls</h2>
                <div class="space-y-4">
                    <!-- Operations -->
                    <div class="p-3 border rounded-md bg-gray-50">
                        <h3 class="font-semibold text-lg mb-2">Operations</h3>
                        <input type="text" id="value-input" class="w-full px-3 py-2 border rounded-md mb-3" placeholder="Enter Value">
                        <div class="grid grid-cols-3 gap-2">
                            <button id="add-btn" class="w-full bg-indigo-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-indigo-700">Add</button>
                            <button id="remove-btn" class="w-full bg-red-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-red-700">Remove</button>
                            <button id="contains-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-blue-700">Contains</button>
                        </div>
                    </div>

                    <!-- Utility -->
                     <div class="p-3 border rounded-md bg-gray-50">
                        <h3 class="font-semibold text-lg mb-2">Utility</h3>
                         <button id="clear-btn" class="w-full bg-slate-700 text-white font-semibold py-2 px-3 rounded-md hover:bg-slate-800">Clear Set</button>
                    </div>
                </div>
            </div>

            <!-- Visualization & Info -->
            <div class="lg:w-2/3">
                <div class="bg-white rounded-lg shadow-md border border-gray-200">
                    <div class="p-4">
                         <canvas id="visualizerCanvas"></canvas>
                    </div>
                    <div class="border-t grid grid-cols-1 md:grid-cols-2">
                        <div class="p-4 border-r">
                            <h3 class="font-semibold text-slate-500 text-sm mb-1">STATUS</h3>
                            <p id="status-display" class="fira-code text-lg">Ready. Add an element to begin.</p>
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-slate-500 text-sm mb-1">TIME COMPLEXITY (AVERAGE)</h3>
                            <p id="complexity-display" class="fira-code text-lg text-green-600">O(?)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>
    <script src="hashset.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Array Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fira-code { font-family: 'Fira Code', monospace; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="container mx-auto p-4">
        <header class="text-center my-6">
            <a href="index.html" class="text-indigo-600 hover:text-indigo-800 mb-4 inline-block">&larr; Back to Hub</a>
            <h1 class="text-4xl font-bold text-slate-900">2D Array Visualizer</h1>
        </header>

        <div class="bg-white p-3 rounded-lg shadow-md border border-slate-200 mb-6">
            <div class="flex flex-wrap items-center gap-x-6 gap-y-4">
                <div class="flex items-center gap-2">
                    <label class="font-semibold text-sm">Rows:</label>
                    <input type="number" id="create-rows" class="w-20 px-2 py-1 border rounded-md" placeholder="max 10" value="5">
                    <label class="font-semibold text-sm">Cols:</label>
                    <input type="number" id="create-cols" class="w-20 px-2 py-1 border rounded-md" placeholder="max 10" value="8">
                    <button id="create-btn" class="bg-indigo-600 text-white px-4 py-1 rounded-md font-semibold">Create Grid</button>
                </div>
                <div class="h-6 border-l border-slate-300"></div>
                <div class="flex items-center gap-2">
                    <input type="number" id="set-value" class="w-20 px-2 py-1 border rounded-md" placeholder="Value">
                    <input type="number" id="set-row" class="w-20 px-2 py-1 border rounded-md" placeholder="Row">
                    <input type="number" id="set-col" class="w-20 px-2 py-1 border rounded-md" placeholder="Col">
                    <button id="set-btn" class="bg-blue-600 text-white px-4 py-1 rounded-md font-semibold">Set</button>
                </div>
                <div class="h-6 border-l border-slate-300"></div>
                <div class="flex items-center gap-2">
                    <input type="number" id="search-value" class="w-20 px-2 py-1 border rounded-md" placeholder="Value">
                    <button id="search-btn" class="bg-cyan-600 text-white px-4 py-1 rounded-md font-semibold">Search</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md border border-slate-200">
            <div class="p-4 min-h-[400px]">
                 <canvas id="visualizerCanvas"></canvas>
            </div>
            <div class="border-t p-4">
                <h3 class="font-semibold text-slate-500 text-sm mb-1">STATUS</h3>
                <p id="status-display" class="fira-code text-lg">Ready. Create a grid to begin.</p>
            </div>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>
    <script src="2d-array.js"></script>
</body>
</html>

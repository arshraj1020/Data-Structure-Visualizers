<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayList Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fira-code { font-family: 'Fira Code', monospace; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="container mx-auto p-4">
        <header class="text-center my-6">
            <a href="index.html" class="text-indigo-600 hover:text-indigo-800 mb-4 inline-block">&larr; Back to Hub</a>
            <h1 class="text-4xl font-bold text-slate-900">ArrayList Visualizer</h1>
        </header>

        <div class="bg-white p-3 rounded-lg shadow-md border border-slate-200 mb-6">
            <div class="flex flex-wrap items-center justify-center gap-x-6 gap-y-4">
                <div class="flex items-center gap-2">
                    <input type="text" id="value-input" class="w-24 px-2 py-1 border rounded-md" placeholder="Value">
                    <button id="add-btn" class="bg-indigo-600 text-white px-4 py-1 rounded-md font-semibold">Add</button>
                </div>
                <div class="h-6 border-l border-slate-300"></div>
                <div class="flex items-center gap-2">
                    <input type="number" id="index-input" class="w-24 px-2 py-1 border rounded-md" placeholder="Index">
                    <button id="add-at-btn" class="bg-blue-600 text-white px-4 py-1 rounded-md font-semibold">Add at</button>
                    <button id="remove-btn" class="bg-red-600 text-white px-4 py-1 rounded-md font-semibold">Remove at</button>
                    <button id="get-btn" class="bg-teal-600 text-white px-4 py-1 rounded-md font-semibold">Get</button>
                    <button id="set-btn" class="bg-orange-500 text-white px-4 py-1 rounded-md font-semibold">Set</button>
                </div>
                 <div class="h-6 border-l border-slate-300"></div>
                 <div class="flex items-center gap-2">
                     <button id="clear-btn" class="bg-slate-700 text-white px-4 py-1 rounded-md font-semibold">Clear</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md border border-slate-200">
            <div class="p-4 min-h-[350px]">
                 <canvas id="visualizerCanvas"></canvas>
            </div>
            <div class="border-t grid grid-cols-1 md:grid-cols-3">
                <div class="p-4 border-r">
                    <h3 class="font-semibold text-slate-500 text-sm mb-1">STATUS</h3>
                    <p id="status-display" class="fira-code text-lg">Ready. Add an element.</p>
                </div>
                <div class="p-4 border-r">
                    <h3 class="font-semibold text-slate-500 text-sm mb-1">TIME COMPLEXITY</h3>
                    <p id="complexity-display" class="fira-code text-lg text-green-600">O(?)</p>
                </div>
                <div class="p-4">
                     <h3 class="font-semibold text-slate-500 text-sm mb-1">INFO</h3>
                    <p id="info-display" class="fira-code text-lg">Size: 0, Capacity: 4</p>
                </div>
            </div>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>
    <script src="arraylist.js"></script>
</body>
</html>

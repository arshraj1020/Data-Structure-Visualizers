<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <a href="index.html" class="text-indigo-600 hover:text-indigo-800 mb-4 inline-block">&larr; Back to Hub</a>
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Linked List Visualizer</h1>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Controls -->
            <div class="lg:w-1/3 bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-3">Controls</h2>
                <div class="space-y-6">
                    <!-- Add Node -->
                    <div class="p-4 border rounded-md bg-gray-50">
                        <h3 class="font-semibold text-lg mb-3">Add Node</h3>
                        <input type="text" id="add-value" class="w-full px-3 py-2 border rounded-md mb-3" placeholder="Value">
                        <div class="grid grid-cols-2 gap-3">
                            <button id="add-first-btn" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700">Add First</button>
                            <button id="add-last-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700">Add Last</button>
                        </div>
                    </div>

                    <!-- Remove Node -->
                    <div class="p-4 border rounded-md bg-gray-50">
                        <h3 class="font-semibold text-lg mb-3">Remove Node</h3>
                        <div class="grid grid-cols-2 gap-3">
                            <button id="remove-first-btn" class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-700">Remove First</button>
                            <button id="remove-last-btn" class="w-full bg-orange-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-orange-700">Remove Last</button>
                        </div>
                    </div>

                    <!-- Search Node -->
                    <div class="p-4 border rounded-md bg-gray-50">
                        <h3 class="font-semibold text-lg mb-3">Search</h3>
                        <input type="text" id="search-value" class="w-full px-3 py-2 border rounded-md" placeholder="Value to Find">
                        <button id="search-btn" class="w-full mt-3 bg-cyan-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-cyan-700">Search</button>
                    </div>
                </div>
            </div>

            <!-- Visualization -->
            <div class="lg:w-2/3">
                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200 h-full min-h-[500px]">
                     <canvas id="visualizerCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script src="linked-list.js"></script>
</body>
</html>
